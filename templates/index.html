<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2DL</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/icon.png">
</head>
<body>
    <div class="container">
        <h1>🎵 Web2DL</h1>
        <h3>YouTube 音樂下載器</h3>

        <form id="form">
            <textarea id="url" placeholder="請貼上 YouTube 連結..." required></textarea>
            <select id="format">
                <option value="mp3">MP3</option>
                <option value="wav">WAV</option>
            </select>
            <input type="submit" id="submit" value="資料讀取">
        </form>

        <a id="download-btn" href="#" style="display:none;">
            <input type="button" value="下載音樂">
        </a>
    </div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div>資料讀取中... 請稍候</div>
    </div>

    <footer>
        由 AQun 製作 • 如無法下載請自理 AQun 是打鼓不是打 code 的 😎
    </footer>

    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();

            const url = document.getElementById("url").value.trim();
            const format = document.getElementById("format").value;
            const loading = document.getElementById("loading-screen");
            const downloadBtn = document.getElementById("download-btn");

            if (!url) {
                alert("請輸入 YouTube 連結");
                return;
            }

            loading.style.display = "flex";

            fetch("/api/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, format }),
            })
                .then((res) => res.json())
                .then((data) => {
                    loading.style.display = "none";

                    if (data.status === "success") {
                        downloadBtn.href = data.download_url;
                        downloadBtn.style.display = "inline-block";
                    } else {
                        alert("錯誤：" + data.message);
                    }
                })
                .catch((err) => {
                    loading.style.display = "none";
                    alert("伺服器錯誤：" + err);
                });
        });
    </script>
</body>
</html>
