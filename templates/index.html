<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2DL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <h1>🎵 Web2DL</h1>
        <h3>YouTube 音樂下載器</h3>
        <form id="download-form">
            <textarea name="url" id="url-input" placeholder="請貼上 YouTube 連結..." required></textarea>
            <select name="format" id="format">
                <option value="mp3">MP3</option>
                <option value="wav">WAV</option>
            </select>
            <input type="submit" value="資料讀取">
        </form>
        <div id="download-btn"></div>
    </div>

    <div id="loading-screen">
        <div class="spinner"></div>
        <div>資料讀取中...</div>
    </div>

    <footer>
        由 AQun 製作 • 如無法下載請自理 AQun 是打鼓不是打 code 的 😎
    </footer>

    <script>
        const form = document.getElementById('download-form');
        const loadingScreen = document.getElementById('loading-screen');
        const downloadBtn = document.getElementById('download-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url-input').value;
            const format = document.getElementById('format').value;

            loadingScreen.style.display = 'flex';

            const response = await fetch('/api/download', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url, format })
            });

            const result = await response.json();
            loadingScreen.style.display = 'none';

            if (result.status === 'success') {
                downloadBtn.innerHTML = `<input type="button" value="下載音樂" onclick="window.location='${result.download_url}'">`;
            } else {
                downloadBtn.innerHTML = `<p style="color:red;">錯誤：${result.message}</p>`;
            }
        });
    </script>
</body>
</html>
