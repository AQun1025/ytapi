<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2DL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎵 Web2DL</h1>
        <h3>YouTube 音樂下載器</h3>
        <form action="/download" method="post">
            <textarea name="url" rows="6" placeholder="請輸入 YouTube 連結，支援多個（\n 分隔）"></textarea>
            <div style="margin: 15px 0;">
                <label><input type="radio" name="format" value="mp3" checked> MP3</label>
                <label><input type="radio" name="format" value="wav"> WAV</label>
            </div>
            <input type="submit" value="下載音樂">
        </form>
    </div>

    <footer>
        由 AQun 製作 • 如無法下載，請自行解決，AQun 是打鼓的，不是打 Code 的
    </footer>
</body>
</html>
