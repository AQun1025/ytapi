<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎵 Web2DL</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🎵 Web2DL</h1>
    <h2>YouTube 音樂下載器</h2>

    <form id="downloadForm">
      <textarea name="url" id="url" rows="6" placeholder="請輸入 YouTube 連結，支援多個 (\n 分隔)"></textarea>

      <div class="format-options">
        <label><input type="radio" name="format" value="mp3" checked> MP3</label>
        <label><input type="radio" name="format" value="wav"> WAV</label>
      </div>

      <button type="submit">下載音樂</button>
    </form>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>正在啟動中... 請稍待</p>
    </div>

    <div id="results"></div>

    <footer>由 AQun 製作 • 如無法下載，請自行解決，AQun 是打鼓的，不是打 Code 的</footer>
  </div>

<script>
  const form = document.getElementById('downloadForm');
  const loading = document.getElementById('loading');
  const results = document.getElementById('results');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    loading.style.display = 'flex';
    results.innerHTML = '';

    const urls = document.getElementById('url').value.trim().split(/\n|,/);
    const format = document.querySelector('input[name="format"]:checked').value;

    for (const url of urls) {
      try {
        const res = await fetch('https://ytapi-aqun.fly.dev/api/download', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ url: url.trim(), format })
        });

        const data = await res.json();

        if (data.status === 'success') {
          const btn = document.createElement('a');
          btn.href = 'https://ytapi-aqun.fly.dev' + data.download_url;
          btn.download = '';
          btn.textContent = 【下載】" + data.title;
          btn.className = 'download-btn';
          results.appendChild(btn);
        } else {
          const err = document.createElement('p');
          err.textContent = `失敗：${data.message}`;
          results.appendChild(err);
        }
      } catch (err) {
        const errNode = document.createElement('p');
        errNode.textContent = `連線錯誤：${err}`;
        results.appendChild(errNode);
      }
    }

    loading.style.display = 'none';
  });
</script>
</body>
</html>
